<link rel="stylesheet" href="./../static/css/pages/vanilla.css">

<div id="textarea">
    <div class="title jumbotron">
        <img src="./../static/images/mc.png" alt="">
        <h3>JAVA Edition</h3>
        <span class="float-right">by Mojang</span>
    </div>
    <div class="title jumbotron">
        <h4>Minecraft with no mods and no presets</h4>
        <h4>As pure as my cocaine, lol</h4>
    </div>
    <div class="title jumbotron">
        <h4>Dude, why are you reading this?</h4>
        <h4>tf is wrong with you?</h4>

<div id="playarea" class="fixed-bottom">
    <div class="progress" id="progress-bar">
        <div class="progress-bar" id="start-progress"></div>
    </div>
    <select class="versions custom-select" id="version-select">
        <optgroup label="Latest" id="opt-latest"> </optgroup>
        <optgroup label="Releases" id="opt-releases"> </optgroup>
        <optgroup label="Snapshots" id="opt-snapshot"> </optgroup>
    </select>
    <button class="btn btn-success" onclick="launch()" id="startbtn">PLAY</button>
</div>


<script src="./../static/js/pages/vanilla.js"></script>
