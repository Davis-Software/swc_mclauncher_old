<script src="./../static/modules/remarkable.js"></script>
<script>
    var fs = require("fs")
    function loadMD(filename){
        return fs.readFileSync("./" + filename, "utf-8")
    }
    $(".version").html(require("electron").remote.app.getVersion())
    var md = new remarkable.Remarkable({
        html:         true,
        xhtmlOut:     false,
        breaks:       true,

        typographer:  true,

        quotes: '“”‘’',

        highlight: function (/*str, lang*/) { return ''; }
    });
    $(".dev").html(md.render(loadMD("TODO.md")))
    $(".clg").html(md.render(loadMD("CHANGELOG.md")))

    $("#parent a").click(function(e){
        e.preventDefault()
        openwebpage(e.target.href)
    })
</script>
